<div class="relative inline-block text-left w-full">
  <div>
    <button
      type="button"
      #dropdownButton
      class="inline-flex justify-between w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
      aria-expanded="true"
      (click)="onDropdownClick$.next($event)"
      aria-haspopup="true"
    >
      <p>
        {{ selectedDropdownItemName$ | async }}
      </p>
      <svg
        class="w-5 h-5"
        viewBox="0 0 24 24"
        *ngIf="
          (selectedDropdownItemName$ | async) !== initalText;
          else chevronDown
        "
        (click)="onCloseClick$.next()"
      >
        <path
          fill="currentColor"
          d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
        />
      </svg>
      <ng-template #chevronDown>
        <svg class="h-5 w-5" viewBox="0 0 20 20" aria-hidden="true">
          <path
            fillRule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clipRule="evenodd"
          />
        </svg>
      </ng-template>
    </button>
  </div>
  <div
    class="origin-top-right z-20 absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    #dropdownItems
    *ngIf="isVisible$ | async"
  >
    <div
      *ngFor="let item of items"
      (click)="onDropdownItemClick$.next(item)"
      class="cursor-pointer text-gray-700 block px-4 py-2 text-sm"
      role="menuitem"
    >
      {{ labelField ? item[labelField] : "" }}
    </div>
  </div>
</div>
