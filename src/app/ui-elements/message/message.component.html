<div
  class="bg-red-100 border border-red-400 text-red-700 p-3 rounded flex justify-between slide-in-from-right"
  role="alert"
  *ngIf="message$ | async as message"
>
  <div class="flex space-x-2 items-center">
    <strong class="font-bold">{{ message?.title }}</strong>
    <span class="sm:text-base text-xs">{{ message?.body }}</span>
  </div>
  <span class="pl-3" (click)="handleClose()">
    <svg
      class="fill-current h-6 w-6 text-red-500"
      role="button"
      viewBox="0 0 20 20"
    >
      <title>Close</title>
      <path
        d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
      />
    </svg>
  </span>
</div>
